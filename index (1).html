<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Практична робота №4</h1>
    </header>

    <section>
        <h2>З днем закоханих</h2>
        <img src="https://lh3.googleusercontent.com/proxy/sxaGi_bID2wXQh1JSLGw0Bh04acqICb1LXSf2ETZqti1pPQHtkK4iqfT_DZ9bzh1CqTVRKdZmDy2HQfJHl8JFgf1nQ" class="img left" alt="Приклад зображення">
        <img src="https://derevo-kazok.org/uploads/blog/govorimo-pro-kohannja.jpg" class="img right" alt="Приклад зображення">
    </section>

    <section>
        <h2>фоточки</h2>
        <div class="img-container">
            <img src="https://ybis.ru/wp-content/uploads/2023/09/milyi-medvezhonok-s-serdechkom-1.webp" class="inline-img">
            <img src="https://fotoblik.ru/wp-content/uploads/2023/09/stikery-liubov-10.webp" class="inline-img">
            <img src="https://i.pinimg.com/474x/a3/bc/50/a3bc50761aec22e89a5511f4aa2b4949.jpg" class="inline-img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh4Is6VnM45v5I2iViriSO4NLU2t1xRew20wcP6skeQRzaQM9jly7fjCUlTZ_XIwyYLnk&usqp=CAU" class="inline-img">
        </div>
    </section>

    <section>
        <h2> Відосік</h2>
        <div class="multimedia">
            <div class="multimedia-video">
                <video controls>
                    <source src="SILIRADA - Валентинка (Пародія) на Vengaboys - We like to Party!❤️.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section>
        <h2>Частина 3: Анімація</h2>
        <div class="square"></div>
    </section>


<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 7+ 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(createHeart, 500);
</script>
</body>
</html>
